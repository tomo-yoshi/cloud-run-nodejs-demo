name: Staging Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

env:
  PROJECT_ID: your-project-id
  REGION: us-central1
  SERVICE_NAME: nodejs-server-staging

jobs:
  deploy:
    if: github.head_ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/nodejs-server:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/nodejs-server:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/nodejs-server:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=staging" 